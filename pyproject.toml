[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "--verbose"
testpaths = [
  "tests",
]

[project]
name = "whad"
version = "0.0.1"
authors = [
    { name="Damien CAUQUIL" },
    { name="Romain CAYRE" },
]

license = { text="MIT" }
requires-python = ">=3.7, <4"
description = "Scapy: interactive packet manipulation tool"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10"
]
dependencies = [
    "protobuf==3.20.*",
    "scapy==2.5.0rc3",
    "elementpath==2.4.0",
    "pyserial==3.5.0",
    "pycryptodomex==3.11.0",
    "pyusb==1.2.1",
    "cryptography==36.0.0",
    "prompt_toolkit==3.0.43",
    "hexdump==3.3"
]

[project.scripts]
whadup = "whad.tools.whadup:main"
wsniff = "whad.tools.wsniff:wsniff_main"
wextract = "whad.tools.wextract:wextract_main"
whadreplay = "whad.tools.whadreplay:whadreplay_main"
wfilter = "whad.tools.wfilter:wfilter_main"
whaddump = "whad.tools.whaddump:whaddump_main"
whadserver = "whad.tools.whadserver:whadserver_main"
phy-inspect = "whad.phy.cli.inspect:phy_inspect_main"
zigbee-enddevice = "whad.zigbee.cli.enddevice:zigbee_enddevice_main"
ble-central = "whad.ble.cli.central:ble_central_main"
ble-interpret = "whad.ble.cli.interpret:ble_interpret_main"
ble-clone = "whad.ble.cli.clone:ble_clone_main"
ble-periph = "whad.ble.cli.peripheral:ble_periph_main"
ble-connect = "whad.ble.cli.ble_connect:ble_connect_main"
ble-wireshark = "whad.ble.cli.ble_wireshark:ble_wireshark_main"
ble-spawn = "whad.ble.cli.ble_spawn:ble_spawn_main"

# setuptools specific
[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
include = [
    "whad*",
]
exclude = [
    "test*",
    "ressource*",
    "doc*",
]
